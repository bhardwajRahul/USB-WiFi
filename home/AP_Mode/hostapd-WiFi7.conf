# /etc/hostapd/hostapd-WiFi7.conf
# Documentation: https://w1.fi/cgit/hostap/plain/hostapd/hostapd.conf

# 2025-10-24
# Purpose: example hostapd.conf for mt7925 based USB WiFi adapters and cards.
# Default: WiFi 7 on band 4 (6 GHz), 160 MHz channel width and WPA3.
# Status: testing, unable to currently test WiFi 7

# Tested driver: the mt7925u in-kernel driver that is part of the mt76
# series of drivers by Mediatek.

# Tested USB WiFi adapter: Netgear A9000.

# Requirements for 6 GHz operation:
# - WPA3 for authentication required (see Security section)
# - SAE key management required for WPA3 (see Security section)
# wpa_key_mgmt=SAE
# - Management Frame Protection required for WPA3 (see Security section)
# ieee80211w=2
# - Enables both H2E and HnP methods, eliminating authentication issues
#       caused by unsupported SAE methods on access point (AP)
# sae_pwe=2
# - WME/WMM required
# wme_enabled=1
# wmm_enabled=1
# - Operating Class required
# op_class=<see Operating Class section>


# Information:
# - tested on RasPi4B with 64 bit RasPiOS (based on Debian 13)
# - you need hostap 2.10 or later for WiFi 6/6e support: $ hostapd -v
# - you need hostap 2.11 or later for WiFi 7 support: $ hostapd -v
# - results for 6 GHz (6e) depend on your country and the wireless
#       regulations in your country
# - 6 GHz in EU countries works well for AP mode but in the US, 6 GHz
#      in AP mode is not available due to current wireless regulations
# - recommend that you use kernel 6.12 or later
# - suggested improvements to this document are welcome


# SSID
ssid=myPI-WiFi7


# PASSPHRASE
wpa_passphrase=myPW1234
#sae_password=myPW1234


# Band: a = 5GHz & 6GHz (a/n/ac/ax), g = 2Ghz (b/g/n)
hw_mode=a


# Channel availability varies by country
# https://en.wikipedia.org/wiki/List_of_WLAN_channels
# US:
# 2.4 GHz (1-11)
# 5 GHz ((36(42) and 149(155))
# 5 GHz DFS ((52(58), 100(106), 116(122), 132(138))
# 6 GHz (see op_class below)
# Channel (change as needed, only 1 channel line should be active)
# band 1 (2.4 GHz)
#channel=6
# band 2 (5 GHz)
#channel=36
# band 4 (6 GHz)
channel=65


# Operating Class
# Band 4 (6 GHz) only: The operating class is an indication of the 6 GHz
# channel size. Channels listed are based on US availability.
#
# 131 signifies channel width: 20 MHz.
# Valid Channel Numbers for 20 MHz Channel Width
# 1, 5, 9, 13, 17, 21, 25, 29, 33, 37, 41, 45, 49, 53, 57, 61, 65, 69,
# 73, 77, 81, 85, 89, 93, 97, 101, 105, 109, 113, 117, 121, 125, 129,
# 133, 137, 141, 145, 149, 153, 157, 161, 165, 169, 173, 177, 181, 185,
# 189, 193, 197, 201, 205, 209, 213, 217, 221, 225, 229, 233
# PCS Channel Numbers
# 5, 21, 37, 53, 69, 85, 101, 117, 133, 149, 165, 181, 197, 213, 229
#
# 132 signifies channel width: 40 MHz.
# Valid Channel Numbers for 40 MHz Channel Width
# 1-5, 9-13, 17-21, 25-29, 33-37, 41-45, 49-53, 57-61, 65-69, 73-77,
# 81-85, 99-93, 97-101, 105-109, 113-117, 121-125, 129-133, 137-141,
# 145-149, 153-157, 161-165, 169-173, 177-181, 185-189, 193-197,
# 201-205, 209-213, 217-221, 225-229
# PCS Channel Numbers
# 5, 21, 37, 53, 69, 85, 101, 117, 133, 149, 165, 181, 197, 213, 229
#
# 133 signifies channel width: 80 MHz.
# Valid Channel Numbers for 80 MHz Channel Width
# 1-13, 17-29, 33-45, 49-61, 65-77, 81-93, 97-109, 113-125, 129-141,
# 145-157, 161-173, 177-189, 193-205, 209-221
# PCS Channel Numbers
# 5, 21, 37, 53, 69, 85, 101, 117, 133, 149, 165, 181, 197, 213
#
# 134 signifies channel width: 160 MHz.
# Valid Channel Numbers for 160 MHz Channel Width
# 1-29, 33-61, 65-93, 97-125, 129-157, 161-189, 193-221
# PCS Channel Numbers
# 5/21, 37/53, 69/85, 101/117, 133/149, 165/181, 197/213
#
# Activate the line below with desired setting for 6 GHz operation.
op_class=134


# Country code
# https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
country_code=GB


# Environments
#country3=0x20
# Outdoor
#country3=0x4f
# Indoor environment only
country3=0x49


# Advertises the country code, allowed channels and transmit power.
ieee80211d=1
# Enables support for 5 GHz DFS channels if supported.
# Requires ieee80211d=1 (USB WiFi adapters do not support DFS channels)
#ieee80211h=1


# Interfaces
# Bridge interface
bridge=br0
#wds_sta=1
# WiFi interface (wlan0 should be changed to your interface name)
interface=wlan0


# Set hostapd driver (nl80211 is used with all Linux mac80211 (in-kernel) and modern Realtek drivers)
driver=nl80211


# Event logger configuration
# Module bitfield (ORed bitfield of modules that will be logged; -1 =
#    all modules):
# bit 0 (1) = IEEE 802.11
# bit 1 (2) = IEEE 802.1X
# bit 2 (4) = RADIUS
# bit 3 (8) = WPA
# bit 4 (16) = driver interface
# bit 6 (64) = MLME
#
# Levels (minimum value for logged events):
#  0 = verbose debugging
#  1 = debugging
#  2 = informational messages
#  3 = notification
#  4 = warning
#
logger_syslog=-1
logger_syslog_level=2


# Control interface - (i.e. for hostapd_cli)
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0


# Various settings
beacon_int=100
dtim_period=2
skip_inactivity_poll=1


# Security
# authentication algorithms
auth_algs=1
# Limit number of concurrent "clients" (stations) and do not restrict them by MAC address
max_num_sta=16
# Station MAC address based authentication
macaddr_acl=0
# hidden SSID (1 = hidden)
ignore_broadcast_ssid=0
# Opportunistic Key Caching (1 = enabled)
okc=1
# Enable WPA. (2 is required for WPA2, mixed and WPA3)
wpa=2
# Pairwise cipher
wpa_pairwise=CCMP CCMP-256
rsn_pairwise=CCMP CCMP-256
#
# Activate only one of the following 3 sections
#
# 1. WPA2 Personal
#wpa_key_mgmt=WPA-PSK WPA-PSK-SHA256
#
# 2. WPA2/WPA3 Transitional (mixed)
# Some older devices are not compatible with this setting.
#wpa_key_mgmt=SAE WPA-PSK WPA-PSK-SHA256
#ieee80211w=1
#sae_require_mfp=1
#
# 3. WPA3 Personal (required for band 4, 6 GHz)
# Some older devices are not compatible with this setting.
wpa_key_mgmt=SAE
ieee80211w=2
sae_pwe=2


# Wireless Multimedia Extensions (WME)
# The below line is mandatory for 6 GHz.
wme_enabled=1
# Wi-Fi Multimedia (WMM)
# The below line is mandatory for WiFi 4 and above.
wmm_enabled=1


# IEEE 802.11n (WiFi 4) configuration
# This section is required when operating WiFi 6 on band 1, 2.4 GHz
# Warning: Evidently hostapd requires this section even if you are not
#     using WiFi 4 in some sitiations. If you see the following error:
#     "80/80+80 MHz: no second channel offset", make sure the ht-capab
#     line is active and contains [HT40+][HT40-]
ieee80211n=1
# Activate only one ht_capab line below
# generic setting - 20 MHz channel width
#ht_capab=[SHORT-GI-20]
# generic setting - 40 MHz channel width (if allowed)
#ht_capab=[HT40+][HT40-][SHORT-GI-20][SHORT-GI-40]
# mt7925  (HT capabilities 0x9ff)
ht_capab=[LDPC][HT40+][HT40-][GF][SHORT-GI-20][SHORT-GI-40][TX-STBC][RX-STBC1][MAX-AMSDU-7935]
#
#
# IEEE 802.11ac (WiFi 5) configuration
# When using band 1 (2.4 GHZ) or WiFi 7 comment out the below line
ieee80211ac=1
# Channel width (0 = 40 MHz, 1 = 80 Mhz, 2 = 160 Mhz)
vht_oper_chwidth=2
# VHT center channel (for 80 MHz chan + 6) (for 160 MHz chan + 14)
# When using band 1 (2.4 GHZ) or WiFi 7 comment out the below line
vht_oper_centr_freq_seg0_idx=79
# generic setting
#vht_capab=[SHORT-GI-80]
# mt7925 (VHT capabilities: 0x339071f6
vht_capab=[VHT160][RXLDPC][SHORT-GI-80][SHORT-GI-160][TX-STBC-2BY1][SU-BEAMFORMEE][MU-BEAMFORMEE][RX-ANTENNA-PATTERN][TX-ANTENNA-PATTERN][RX-STBC-1][BF-ANTENNA-4][MAX-MPDU-11454][MAX-A-MPDU-LEN-EXP7]
#
#
# IEEE 802.11ax (WiFi 6) configuration
ieee80211ax=1
# Channel width (0 = 40 MHz, 1 = 80 Mhz, 2 = 160 Mhz)
# For WiFi 6 on band 1 (2.4 GHz) comment out the below line
he_oper_chwidth=2
# HE center channel (chan + 2 for 40 MHz)(chan + 6 for 80 MHz)(chan + 14 for 160 MHz)
# For WiFi 6 on band 1 (2.4 GHz) comment out the below line
he_oper_centr_freq_seg0_idx=79
#
# Maximum MPDU Length of HE 6 GHz band capabilities.
# Indicates maximum MPDU length
# 0 = 3895 octets
# 1 = 7991 octets
# 2 = 11454 octets
#he_6ghz_max_mpdu=0
he_6ghz_max_mpdu=2
#
# Maximum A-MPDU Length Exponent of HE 6 GHz band capabilities. Indicates
# the maximum length of A-MPDU pre-EOF padding that # the STA can receive.
# This field is an integer in the range of 0 to 7. The length defined by
# this field is equal to 2 pow(13 + Maximum A-MPDU Length Exponent) -1
# octets
# 0 = AMPDU length of 8k
# 1 = AMPDU length of 16k
# 2 = AMPDU length of 32k
# 3 = AMPDU length of 65k
# 4 = AMPDU length of 131k
# 5 = AMPDU length of 262k
# 6 = AMPDU length of 524k
# 7 = AMPDU length of 1048k
#he_6ghz_max_ampdu_len_exp=2
he_6ghz_max_ampdu_len_exp=3
#
# Rx Antenna Pattern Consistency of HE 6 GHz capability.
# Indicates the possibility of Rx antenna pattern change
# 0 = Rx antenna pattern might change during the lifetime of an association
# 1 = Rx antenna pattern does not change during the lifetime of an association
#he_6ghz_rx_ant_pat=0
#he_6ghz_tx_ant_pat=0
#
# 0 = Indoor AP
# 1 = Standard power AP
# 2 = Very low power AP (default)
# 3 = Indoor enabled AP
# 4 = Indoor standard power AP
he_6ghz_reg_pwr_type=0
#
# used by clients to discern the source of interference
# each AP in your area needs to use a different number
# allowed: 1-63
he_bss_color=37
#
# Beamforming capabilities
he_su_beamformer=0
he_su_beamformee=0
he_mu_beamformer=0
#
he_mu_edca_qos_info_param_count=0
he_mu_edca_qos_info_q_ack=0
he_mu_edca_qos_info_queue_request=0
he_mu_edca_qos_info_txop_request=0
he_mu_edca_ac_be_aifsn=8
he_mu_edca_ac_be_aci=0
he_mu_edca_ac_be_ecwmin=9
he_mu_edca_ac_be_ecwmax=10
he_mu_edca_ac_be_timer=255
he_mu_edca_ac_bk_aifsn=15
he_mu_edca_ac_bk_aci=1
he_mu_edca_ac_bk_ecwmin=9
he_mu_edca_ac_bk_ecwmax=10
he_mu_edca_ac_bk_timer=255
he_mu_edca_ac_vi_ecwmin=5
he_mu_edca_ac_vi_ecwmax=7
he_mu_edca_ac_vi_aifsn=5
he_mu_edca_ac_vi_aci=2
he_mu_edca_ac_vi_timer=255
he_mu_edca_ac_vo_aifsn=5
he_mu_edca_ac_vo_aci=3
he_mu_edca_ac_vo_ecwmin=5
he_mu_edca_ac_vo_ecwmax=7
he_mu_edca_ac_vo_timer=255
#
#
# IEEE 802.11be (WiFi 7) configuration
ieee80211be
#
# Beamforming capabilities
eht_su_beamformer=0
eht_su_beamformee=0
eht_mu_beamformer=0
#
# EHT operating channel information; see matching he_* parameters for details.
# The field eht_oper_centr_freq_seg0_idx field is used to indicate center
# frequency of 40, 80, and 160 MHz bandwidth operation.
# In the 6 GHz band, eht_oper_chwidth is ignored and the channel width is
# derived from the configured operating class (IEEE P802.11be/D1.5,
# Annex E.1 - Country information and operating classes).
#eht_oper_chwidth (see vht_oper_chwidth)
#eht_oper_centr_freq_seg0_idx
# Channel width (0 = 40 MHz, 1 = 80 Mhz, 2 = 160 Mhz)
eht_oper_chwidth=2
# EHT center channel (chan + 2 for 40 MHz)(chan + 6 for 80 MHz)(chan + 14 for 160 MHz)
eht_oper_centr_freq_seg0_idx=79
#
# AP MLD - Whether this AP is a part of an AP MLD
# 0 = no (no MLO)
# 1 = yes (MLO)
mld_ap=0


# End of hostapd-WiFi7.conf
